{% extends 'AppProyecto/padre.html' %}

{% block titulo %} Mensajes {% endblock %}

{% block encabezado %} Mensajes {% endblock %}



{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
               
                <h4>Nuevo Mensaje</h4>
               

                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                        {{ form.as_p }}
                    

                    <input type="submit" value="Enviar">
                </form>    
            </div>
        </div>
    </div>
</section>

{% endblock %}
