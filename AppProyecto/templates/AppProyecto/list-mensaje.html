{% extends 'AppProyecto/padre.html' %}

{% block titulo %} Mensajes {% endblock %}

{% block encabezado %} Mensajes {% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
                
                
                <h4>Mensajes</h4>
                   
                {% for mensaje in object_list %}

                <li>
                    <p> {{ mensaje.mensaje }}</p>
                   
                 
                </li>
                {% endfor %}
                <p>
                    <a href="{% url 'add-mensaje' %}">Nuevo Mensaje</a>
                </p>
                               

                


            </div>
        </div>
    </div>
</section>

{% endblock %}
