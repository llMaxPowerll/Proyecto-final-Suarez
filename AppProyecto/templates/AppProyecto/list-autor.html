{% extends 'AppProyecto/padre.html' %}

{% block titulo %}Autores{% endblock %}

{% block encabezado %}Autores{% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class= "col-lg-12"> 
                
                
                <h4>Autores</h4>
                   
                {% for autor in object_list %}

                <li>
                    <p>Nombre:{{ autor.nombre }}</p>
                    <p>
                        <a href="{% url 'detail-autor' autor.id %}">Ver</a>
                        <a href="{% url 'update-autor' autor.id %}">Editar</a>
                        <a href="{% url 'delete-autor' autor.id %}">Eliminar</a>
                    </p>
                
                </li>
                {% endfor %}
                <p>
                    <a href="{% url 'create-autor %}">Nuevo Autor</a>
                </p>
                               

                


            </div>
        </div>
    </div>
</section>

{% endblock %}
